<div class="whats-new-container">
    <div class="heading-block">
        <div class="shape"></div>
        <p>WHAT'S NEW</p>
    </div>
    <div id="block" *ngFor="let text of textArray">
        <div class="detail-block">
            <img src="../../assets/logo2.png">
            <p>{{text}}</p>
        </div>
        <div class="readmore-button"><div class="trapezoid"></div><a class="readmore-link">Read more</a></div>
    </div>
</div>
